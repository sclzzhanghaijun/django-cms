<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台登录</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all"/>
    <link rel="stylesheet" href="{% static 'admin_c/css/login.css' %}"/>
    <link rel="stylesheet" href="{% static 'admin_c/common/css/font.css' %}"/>
</head>
<body class="beg-login-bg">
<div class="container login">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="main-title">
                <div class="beg-login-box">
                    <header>
                        <h1>PyCMS后台登录</h1>
                    </header>
                    <div class="beg-login-main">
                        <form action="{{ app_path }}" class="layui-form layui-form-pane login-form" method="post">
                            {% csrf_token %}
                            {% url "admin_index" as home_url %}
                            <input type="hidden" name="next" value="{{ next|default:home_url }}"/>
                            <div class="layui-form-item">
                                <label class="beg-login-icon fs1">
                                    <span class="icon icon-user"></span>
                                </label>
                                <input type="text" name="username" lay-verify="required" placeholder="这里输入登录名"
                                       value="{{ username }}" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <label class="beg-login-icon fs1">
                                    <i class="icon icon-key"></i>
                                </label>
                                <input type="password" name="password" lay-verify="required" placeholder="这里输入密码"
                                       value="" class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <button type="submit" class="layui-btn btn-submit btn-blog" lay-submit
                                        lay-filter="login">登录
                                </button>
                            </div>
                        </form>
                    </div>
                    <footer>
                        <p>xxxxx © 2018</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'admin_c/js/rAF.js' %}"></script>
<script src="{% static 'admin_c/js/login.js' %}"></script>
<script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
<script>
    var errors = '{{ form.non_field_errors }}';
    layui.use('form', function () {
        if (errors !== '') {
            layer.msg(errors, {icon: 2, anim: 6, time: 2000});
        }
    });
    {% comment %}layui.use('form', function () {
        var form = layui.form, $ = layui.jquery;
        //监听提交
        form.on('submit(login)', function (data) {
            loading = layer.load(1, {shade: [0.1, '#fff']});//0.1透明度的白色背景
            var action = $('.login-form').attr('action');
            $.post(action, data.field, function (res) {
                layer.close(loading);
                if (res.code == 1) {
                    layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                        location.href = res.url;
                    });
                } else {
                    $('#captcha').val('');
                    layer.msg(res.msg, {icon: 2, anim: 6, time: 1000});
                }
            });
            return false;
        });
    });{% endcomment %}
</script>
</body>
</html>
